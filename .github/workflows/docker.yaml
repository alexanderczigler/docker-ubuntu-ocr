name: Docker build

on:
  pull_request:
    branches:
    - main
  push:
    branches:
    - main
  schedule:
    - cron: "0 4 1,15 * *"

jobs:

  build:
    runs-on: ubuntu-latest
    steps:
      - name: 🛎️ Checkout
        uses: actions/checkout@v3

      - name: 🔐 Login to Docker Hub
        uses: docker/login-action@v2
        with:
          username: alexanderczigler
          password: ${{ secrets.DOCKER_HUB_TOKEN }}

      - name: 🔧 Build and push (maintenance)
        uses: docker/build-push-action@v3
        with:
          push: true
          tags: alexanderczigler/ubuntu-ocr:latest,alexanderczigler/ubuntu-ocr:kinetic
