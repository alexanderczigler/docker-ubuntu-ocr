name: Build

on:
  pull_request:
    branches:
    - main

jobs:

  build:
    runs-on: ubuntu-latest
    steps:
      - name: 🛎️ Checkout
        uses: actions/checkout@v3

      - name: 🔐 Login to Docker Hub
        uses: docker/login-action@v2
        with:
          username: alexanderczigler
          password: ${{ secrets.DOCKER_HUB_TOKEN }}

      - name: 🔧 Build
        uses: docker/build-push-action@v3
        with:
          push: false
