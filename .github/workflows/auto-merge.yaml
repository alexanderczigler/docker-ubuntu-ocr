name: Dependabot Auto Merge

on:
  pull_request:
    branches:
      - main

jobs:

  auto-merge:
    runs-on: ubuntu-latest
    steps:
      - name: 🛎️ Checkout
        uses: actions/checkout@v3

      - name: 🤖 Dependabot Auto Merge
        uses: ahmadnassri/action-dependabot-auto-merge@v2
        with:
          github-token: ${{ secrets.DEPENDABOT_PAT }}
          target: minor
